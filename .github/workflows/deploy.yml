name: Deploy to Google Cloud Storage

on:
  push:
    branches:
      - main  # Adjust if your main branch has a different name

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'  # Required for Workload Identity Federation

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_SA_EMAIL }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}
      
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
      
      - name: Deploy to Google Cloud Storage
        run: |
          gsutil -m rsync -d -r . gs://${{ secrets.GCP_BUCKET_NAME }}
      
      - name: Set Cache Control
        run: |
          gsutil -m setmeta -h "Cache-Control:public, max-age=3600" gs://${{ secrets.GCP_BUCKET_NAME }}/**/*.html
          gsutil -m setmeta -h "Cache-Control:public, max-age=31536000" gs://${{ secrets.GCP_BUCKET_NAME }}/**/*.{css,js,png,jpg,jpeg,gif,svg,woff,woff2}
