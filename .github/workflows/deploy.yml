# STAGE deployment â€” deploys to gs://stage-landing with noindex enabled.
# For production (main branch), change: branches to [main], bucket to dodonai-landing,
# and remove PUBLIC_NOINDEX env var.
name: Deploy Landing Page to GCS

on:
  push:
    branches:
      - stage

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build static site
        run: npm run build
        env:
          PUBLIC_NOINDEX: 'true'

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_SA_EMAIL }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          token_format: 'access_token'
          create_credentials_file: true

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to Google Cloud Storage
        run: |
          echo "Deploying build output to gs://stage-landing"
          gsutil -m rsync -d -r build/ gs://stage-landing

      - name: Set Cache Control for HTML files
        run: |
          gsutil -m setmeta -h "Cache-Control:public, max-age=3600" gs://stage-landing/**/*.html || true

      - name: Set Cache Control for asset files
        run: |
          for ext in css js png jpg jpeg gif svg webp woff woff2 ttf; do
            gsutil -m setmeta -h "Cache-Control:public, max-age=31536000" gs://stage-landing/**/*.$ext || true
          done
